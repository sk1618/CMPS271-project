<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | Finoria</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="signInStyle.css" />
</head>

<body>
    <div class="website_title">
        <h1 class="heading1">Finoria</h1>
        <p class="Nice_quote">Your financial journey starts here.</p>
    </div>

    <div class="wrapper">
        <div class="form-wrapper">
            <!-- Sign In Form -->
            <form id="login-form">
                <h2>Sign In</h2>
                <div class="input-group">
                    <input type="email" id="login-email" placeholder="Email" required autocomplete="email" />
                </div>
                <div class="input-group">
                    <input type="password" id="login-password" placeholder="Password" required
                        autocomplete="current-password" />
                </div>
                <!--<i class="fas fa-eye" id="toggle-password" onclick="togglePasswordVisibility('login-password')"></i>-->
                <div class="remember">
                    <label><input type="checkbox" /> Remember me</label>
                </div>
                <button type="submit" id="login-button">
                    <span id="login-button-text">Sign In</span>
                    <i class="fas fa-spinner fa-spin" id="login-spinner" style="display: none;"></i>
                </button>
                <div class="signup-link">
                    <p>Don't have an account? <a href="#signup" onclick="toggleForms()">Sign Up</a></p>
                </div>
            </form>

            <!-- Sign Up Form -->
            <form id="sign-up-form" style="display: none;">
                <h2>Sign Up</h2>
                <div class="input-group">
                    <input type="email" id="signup-email" placeholder="Email" required autocomplete="email" />
                </div>
                <div class="input-group">
                    <input type="password" id="signup-password" placeholder="Password" minlength="8"
                        autocomplete="new-password" />

                </div>
                <!--<i class="fas fa-eye" id="toggle-password" onclick="togglePasswordVisibility('login-password')"></i>-->
                <button type="submit" id="login-button">
                    <span id="login-button-text">Sign Up</span>
                    <i class="fas fa-spinner fa-spin" id="login-spinner" style="display: none;"></i>
                </button>
                <div class="signup-link">
                    <p>Already have an account? <a href="#" onclick="toggleForms()">Sign In</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="components/logout.js"></script>

</body>

</html>
