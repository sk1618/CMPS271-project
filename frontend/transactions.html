<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions</title>
</head>
<body>
    <h1>Transactions</h1>
    
    <h2>Add a Transaction</h2>
    <!-- Form for adding a transaction -->
    <form id="addTransactionForm">
        <label for="name">Transaction Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required><br><br>

        <button type="button" id="addTransaction">Add Transaction</button>
    </form>

    <h2>Delete a Transaction</h2>
    <!-- Input for deleting a transaction by ID -->
    <label for="transactionId">Transaction ID to delete:</label>
    <input type="number" id="transactionId" name="transactionId"><br><br>
    <button type="button" id="deleteTransaction">Delete Transaction</button>

    <h2>All Transactions</h2>
    <!-- Table to display transactions -->
    <table id="transactionsTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Amount</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Transactions will be populated here -->
        </tbody>
    </table>

    <script>
        // Function to fetch and display all transactions
        function loadTransactions() {
            fetch('http://127.0.0.1:8000/transactions')
            .then(response => response.json())
            .then(data => {
                const transactionsTable = document.getElementById("transactionsTable").getElementsByTagName('tbody')[0];
                transactionsTable.innerHTML = ''; // Clear the table before adding new data
                
                data.transactions.forEach(transaction => {
                    const row = transactionsTable.insertRow();
                    row.insertCell(0).textContent = transaction.id;
                    row.insertCell(1).textContent = transaction.name;
                    row.insertCell(2).textContent = transaction.amount;
                    const actionsCell = row.insertCell(3);
                    
                    // Delete button for each transaction
                    const deleteButton = document.createElement("button");
                    deleteButton.textContent = "Delete";
                    deleteButton.onclick = function() {
                        deleteTransaction(transaction.id);
                    };
                    actionsCell.appendChild(deleteButton);
                });
            })
            .catch(error => {
                console.error('Error fetching transactions:', error);
            });
        }

        // Add Transaction Button
        document.getElementById("addTransaction").addEventListener("click", function() {
            const name = document.getElementById("name").value;
            const amount = document.getElementById("amount").value;

            if (!name || !amount) {
                alert("Please fill in both fields.");
                return;
            }

            const transactionData = {
                name: name,
                amount: parseInt(amount)
            };

            // Send data to backend
            fetch('http://127.0.0.1:8000/add_transaction/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(transactionData)
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                // Optionally clear the form after success
                document.getElementById("addTransactionForm").reset();
                // Reload transactions to show the updated list
                loadTransactions();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('There was an error adding the transaction.');
            });
        });

        // Delete Transaction Button (Delete specific transaction by ID)
        function deleteTransaction(transactionId) {
            fetch(`http://127.0.0.1:8000/delete_transaction/${transactionId}`, {
                method: 'DELETE',
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                // Reload transactions to show the updated list
                loadTransactions();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('There was an error deleting the transaction.');
            });
        }

        // Initial load of transactions when the page is loaded
        window.onload = loadTransactions;
    </script>
</body>
</html>
