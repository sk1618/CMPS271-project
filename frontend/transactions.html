<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            padding: 15px;
            text-align: center;
            color: white;
        }
        .container {
            padding: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
        }
        select, input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
        .transaction-list {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>

<header>
    <h1>Manage Transactions</h1>
</header>

<div class="container">
    <div class="form-container">
        <h2>Create a Transaction</h2>
        <form action="/add_transaction/" method="post" id="transactionForm">
            <label for="category">Category</label>
            <select id="category" name="category" required>
                <option value="">Select a Category</option>
                <!-- Categories will be populated here -->
            </select>

            <label for="item">Item</label>
            <select id="item" name="item" required>
                <option value="">Select an Item</option>
                <!-- Items will be populated here -->
            </select>

            <label for="transaction_type">Transaction Type</label>
            <select id="transaction_type" name="transaction_type" required>
                <option value="buy">Buy</option>
                <option value="sell">Sell</option>
                <option value="return">Return</option>
            </select>

            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" min="1" required>

            <button type="submit" class="button">Submit Transaction</button>
        </form>
    </div>

    <div class="transaction-list">
        <h2>Recent Transactions</h2>
        <table>
            <thead>
                <tr>
                    <th>Transaction Type</th>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Amount</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <!-- Transactions will be populated here -->
            </tbody>
        </table>
    </div>
</div>

<script>
   // Load Categories for the transaction form
   function loadCategories() {
       fetch('http://127.0.0.1:8000/categories/')
           .then(response => response.json())
           .then(data => {
               const categorySelect = document.getElementById('category');
               data.categories.forEach(category => {
                   const option = document.createElement('option');
                   option.value = category.id;
                   option.textContent = category.name;
                   categorySelect.appendChild(option);
               });
           });
   }

   // Fetch items when category is selected
   document.getElementById('category').addEventListener('change', function() {
       const categoryId = this.value;
       if (!categoryId) return;

       fetch(`http://127.0.0.1:8000/category/${categoryId}`)
           .then(response => response.json())
           .then(data => {
               const itemSelect = document.getElementById('item');
               itemSelect.innerHTML = '<option value="">Select an Item</option>'; // Clear previous items

               data.items.forEach(item => {
                   const option = document.createElement('option');
                   option.value = item.id;
                   option.textContent = item.name;
                   itemSelect.appendChild(option);
               });
           });
   });

   // Load categories on page load
   window.onload = loadCategories;

</script>

</body>
</html>
