<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Inventory</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="inventory.css" />
</head>

<body>
    <header>
        <nav>
            <a href="homePage.html" class="logo">Finoria</a>
            <ul class="nav-links">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="transactions.html">Transactions</a></li>
                <li><a href="inventory.html">Inventory</a></li>
                <li><a href="#">Reports</a></li>
                <li><a href="settings.html">Settings</a></li>
                <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
                <li><a href="#" id="logout">Logout</a></li>
            </ul>
        </nav>
    </header>

    <section class="homepage-content">
        <h2>Add a Category</h2>
        <form id="addCategoryForm">
            <label for="category_name">Category Name:</label>
            <input type="text" id="category_name" name="name" required />
            <button type="button" id="addCategory">Add Category</button><br/>
        </form>

        <h2>Categories</h2>
        <div id="categoriesContainer">
            <!-- Categories will be populated here -->
        </div>

        <!-- Popup for viewing category items -->
        <div id="popup" class="popup">
            <span class="close" onclick="closePopup()">&times;</span>
            <div class="popup-header">
                <h2>
                    Items in Category: <span id="categoryTitlePopup"></span>
                </h2>
                <br/>
            </div>
            <div class="popup-content">
                <!-- Left Pane - Add Item Button -->
                <div id="popupLeft" class="popup-left">
                    <button type="button" id="showAddItemFormButton">Add Item</button>
                    <div id="itemList">
                        <!-- Items will be displayed here -->
                    </div>
                </div>

                <!-- Right Pane - Item Information and Add Item Form -->
                <div class="popup-right">
                    <h3>Item Information</h3>
                    <div id="itemInfo" class="item-info">
                        <!-- Item information appears here when an item is clicked -->
                    </div>

                    <!-- Add Item Form (Initially Hidden) -->
                    <div class="form-container" id="addItemFormContainer" style="display: none;">
                        <form id="addItemForm">
                            <label for="item_name">Item Name:</label>
                            <input type="text" id="item_name" name="name" required /><br/>

                            <label for="bought_date">Bought Date:</label>
                            <input type="date" id="bought_date" name="bought_date" /><br/>

                            <label for="cost">Cost:</label>
                            <input type="number" id="cost" name="cost" /><br/>

                            <label for="sale_price">Sale Price:</label>
                            <input type="number" id="sale_price" name="sale_price" /><br/>

                            <label for="quantity">Quantity:</label>
                            <input type="number" id="quantity" name="quantity" required value="1" /><br/>

                            <button type="button" id="addItem">Add Item</button><br/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        // ================ Load Categories ================
        function loadCategories() {
            const token = localStorage.getItem("access_token"); // Retrieve the token

            fetch("http://127.0.0.1:8000/categories/", {
                method: "GET",
                headers: {
                    "Authorization": `Bearer ${token}`,
                    "Content-Type": "application/json"
                }
            })
            .then(response => {
                if (!response.ok) {
                    // Handle 401 or other errors
                    throw new Error(`Error: ${response.status} - ${response.statusText}`);
                }
                return response.json();
            })
            .then(data => {
                const categoriesContainer = document.getElementById("categoriesContainer");
                categoriesContainer.innerHTML = "";

                // Safely check for data.categories
                if (!data.categories) {
                    console.error("No 'categories' field found in response:", data);
                    return;
                }

                // Render categories
                data.categories.forEach(category => {
                    const categoryElement = document.createElement("div");
                    categoryElement.className = "category-block";
                    categoryElement.innerHTML = `
                        <h3>${category.name}</h3>
                        <button onclick="viewCategoryItems(${category.id}, '${category.name}')">View Items</button>
                    `;
                    categoriesContainer.appendChild(categoryElement);
                });
            })
            .catch(err => console.error("loadCategories error:", err));
        }

        // ================ View Category Items in Popup ================
        function viewCategoryItems(categoryId, categoryName) {
            document.getElementById("categoryTitlePopup").textContent = categoryName;
            document.getElementById("popup").style.display = "block";
            document.getElementById("popup").style.opacity = "1"; // Make popup visible with transition
            window.currentCategoryId = categoryId;

            // Fetch and display items
            const token = localStorage.getItem("access_token");
            fetch(`http://127.0.0.1:8000/category/${categoryId}`, {
                method: "GET",
                headers: {
                    "Authorization": `Bearer ${token}`,
                    "Content-Type": "application/json"
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Error: ${response.status} - ${response.statusText}`);
                }
                return response.json();
            })
            .then(data => {
                const itemList = document.getElementById("itemList");
                itemList.innerHTML = ""; // Clear previous items

                if (!data.items) {
                    console.error("No 'items' field found in response:", data);
                    return;
                }

                data.items.forEach(item => {
                    const itemElement = document.createElement("div");
                    itemElement.className = "item-block";
                    itemElement.innerHTML = `<p>${item.name}</p>`;
                    itemElement.onclick = () => {
                        displayItemInfo(item);
                        closeAddItemForm(); // Hide the form if it's open
                    };
                    itemList.appendChild(itemElement);
                });
            })
            .catch(err => console.error("viewCategoryItems error:", err));
        }

        // ================ Display Item Info on Right Pane ================
        function displayItemInfo(item) {
            const itemInfo = document.getElementById("itemInfo");
            itemInfo.innerHTML = `
                <p><strong>Name:</strong> ${item.name}</p>
                <p><strong>Description:</strong> ${item.description || 'No description available.'}</p>
                <p><strong>Bought Date:</strong> ${item.bought_date}</p>
                <p><strong>Cost:</strong> $${item.cost}</p>
                <p><strong>Sale Price:</strong> $${item.sale_price}</p>
                <p><strong>Quantity:</strong> ${item.quantity}</p>
            `;
        }

        // ================ Close Popup ================
        function closePopup() {
            document.getElementById("popup").style.opacity = "0"; // Fade out
            setTimeout(() => {
                document.getElementById("popup").style.display = "none"; // Hide after fade-out
            }, 300);
        }

        // ================ Add Item ================
        document.getElementById("addItem").addEventListener("click", function() {
            const name       = document.getElementById("item_name").value;
            const categoryId = window.currentCategoryId;
            const boughtDate = document.getElementById("bought_date").value;
            const cost       = document.getElementById("cost").value;
            const salePrice  = document.getElementById("sale_price").value;
            const quantity   = document.getElementById("quantity").value;

            if (!name) {
                alert("Please provide an item name.");
                return;
            }
            if (!categoryId) {
                alert("Please select a category first.");
                return;
            }
            if (!quantity || isNaN(quantity) || parseInt(quantity) <= 0) {
                alert("Please provide a valid quantity.");
                return;
            }

            const itemData = {
                name,
                category_id: categoryId,
                bought_date: boughtDate,
                cost: parseInt(cost, 10),
                sale_price: parseInt(salePrice, 10),
                quantity: parseInt(quantity, 10)
            };

            const token = localStorage.getItem("access_token");
            fetch("http://127.0.0.1:8000/add_item/", {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${token}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(itemData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Error: ${response.status} - ${response.statusText}`);
                }
                return response.json();
            })
            .then(data => {
                alert("Item added successfully!");
                // Clear form fields
                document.getElementById("item_name").value = "";
                document.getElementById("bought_date").value = "";
                document.getElementById("cost").value = "";
                document.getElementById("sale_price").value = "";
                document.getElementById("quantity").value = "";
                loadCategories(); // Reload categories so newly added item is visible
            })
            .catch(err => console.error("addItem error:", err));
        });

        // Toggle Add Item Form
        document.getElementById("showAddItemFormButton").addEventListener("click", function() {
            const formContainer = document.getElementById("addItemFormContainer");
            const itemInfo = document.getElementById("itemInfo");

            // Hide item info if we're showing the form
            itemInfo.innerHTML = "";

            // Toggle form display
            if (formContainer.style.display === "none" || formContainer.style.display === "") {
                formContainer.style.display = "block";
            } else {
                formContainer.style.display = "none";
            }
        });

        // Close the add item form if user clicks another item
        function closeAddItemForm() {
            document.getElementById("addItemFormContainer").style.display = "none";
        }

        // ================ Add Category ================
        document.getElementById("addCategory").addEventListener("click", function() {
            const name = document.getElementById("category_name").value;
            if (!name) {
                alert("Please provide a category name.");
                return;
            }

            const categoryData = { name };
            const token = localStorage.getItem("access_token");

            fetch("http://127.0.0.1:8000/add_category/", {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${token}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(categoryData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Error: ${response.status} - ${response.statusText}`);
                }
                return response.json();
            })
            .then(data => {
                alert(data.message || "Category added successfully!");
                loadCategories(); // Refresh category list
                document.getElementById("addCategoryForm").reset();
            })
            .catch(err => console.error("addCategory error:", err));
        });

        // ================ Load Categories on Page Load ================
        window.onload = loadCategories;
    </script>
</body>
</html>
