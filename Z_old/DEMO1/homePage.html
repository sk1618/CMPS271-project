<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="navigation.css" />
    <title>Finoria - Home</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" type="text/css" href="homePageStyle.css" />
    <link rel="stylesheet" type="text/css" href="../frontend/navigation.css" />

    <style>/* General Styling */
     
      
      </style>
  </head>
  <body>
    <header>
      <nav>
        <a href="/frontend/homePage.html" class="logo">Finoria</a>
            <ul class="nav-links">
              <li><a href="/frontend/dashboard.html">Dashboard</a></li>
              <li class="dropdown">
                <a href="#" class="dropbtn">Inventory & Budget</a>
                <div class="dropdown-content">
                  <a href="/frontend/inventory.html">Inventory</a>
                  <a href="/DEMO1/expenses.html">Budget</a>
                </div>
              </li>
              <li class="dropdown">
                <a href="#" class="dropbtn">Transactions & Purchasing</a>
                <div class="dropdown-content">
                  <a href="/frontend/transactions.html">Transactions</a>
                  <a href="/DEMO1/toBuy.html">Purchasing List</a>
                </div>
              </li>
              <li><a href="#">Reports</a></li>
              <li><a href="/DEMO1/settings.html">Settings</a></li>
              <li><a href="/frontend/profile.html"><i class="fas fa-user"></i> Profile</a></li>
              <li><a href="#" id="logout">Logout</a></li>
            </ul>
      </nav>
    </header>
    

    <section class="homepage-content">
      <h1>Welcome, <span id="username">User</span>!</h1>
      <p>Your financial journey starts here.</p>
      <div class="quick-actions">
        <a href="#" class="action-btn">Add Transaction</a>
        <a href="#" class="action-btn">View Reports</a>
      </div>
    </section>

    <script>
      // Check if dark mode is enabled in localStorage and apply it
      if (localStorage.getItem("darkMode") === "enabled") {
        document.body.classList.add("dark-mode");
      }

      // Fetch username from localStorage
      let userName = localStorage.getItem("username") || "Guest";
      document.getElementById("username").textContent = userName;

      // Logout functionality
      document
        .getElementById("logout")
        .addEventListener("click", function (event) {
          event.preventDefault(); // Prevent default link behavior
          localStorage.removeItem("username"); // Clear stored user data if needed
          window.location.href = "signin.html"; // Redirect to sign-in page
        });
    </script>
  </body>
</html>
